<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <header>
    <h1 class="p-3 text-center text-white bg-dark">Weather Dashboard</h1>
  </header>

  <div class="container">

    <div class="row">
      
      <div class="col-md-3" id="search-city">

        <div class="row">

          <div class="col font-weight-bold">

            <p class="h5">
              Search for a City:
            </p>

          </div>

        </div>

        <div class="row">

          <div class="col">

            <div class="input-group mb-5">

              <input type="text" class="form-control" id="location-name" placeholder="San Diego" aria-label="Example text with button addon" aria-describedby="city-search-button">

              <div class="input-group-append">

                <button class="btn btn-primary" type="button" id="city-search-button">

                  <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                  </svg>

                </button>

              </div>

            </div>

          </div>

        </div>

        <div class="row">

          <div class="col mb-3">

            
            <div class="list-group" id="city-history">
              
              <!-- <button class="list-group-item list-group-item-action history" data-name="Austin">Austin</button>
              <button class="list-group-item list-group-item-action history" data-name="Seattle">Seattle</button>
              <button class="list-group-item list-group-item-action history" data-name="London">London</button>
              <button class="list-group-item list-group-item-action history" data-name="Sydney">Sydney</button> -->
              
            </div>

          </div>

        </div>

      </div>

      <div class="col-md-9" id="weather-data">

        <div class="row ">

          <div class="col border rounded m-3">

            <div class="row">
              
              <div class="col mt-4 ml-3">
                
                <p class="h2" id="current-name"></p>
                
              </div>
              
            </div>
            
            <div class="row">

              <div class="col mt-3 ml-3">

                <p id="current-temp"></p>
                
              </div>

            </div>
            
            <div class="row">

              <div class="col mt-3 ml-3">

                <p id="current-humid"></p>
                
              </div>
              
            </div>
            
            <div class="row">

              <div class="col mt-3 ml-3">

                <p id="current-wind"></p>
                
              </div>
              
            </div>
            
            <div class="row">

              <div class="col mt-3 ml-3 mb-5">

                <p  id="current-uv"></p>
                
              </div>
              
            </div>
            
          </div>

        </div>

        <div class="row">

          <div class="col">

            <p class="h4">5-Day Forcast:</p>

          </div>

        </div>

        <div class="row m-0">

          <div class="col-md-2 pt-3 pb-2 m-2 bg-primary text-white rounded">

            <p class="h5" id="day-one"></p>

            <div class="text-center">
            </div>

            <p id="day-one-temp"></p>

            <p id="day-one-humid"></p>

          </div>

          <div class="col-md-2 pt-3 pb-2 m-2 bg-primary text-white rounded">

            <p class="h5" id="day-two"></p>

            <div class="text-center">
            </div>

            <p id="day-two-temp"></p>

            <p id="day-two-humid"></p>

          </div>

          <div class="col-md-2 pt-3 pb-2 m-2 bg-primary text-white rounded">

            <p class="h5" id="day-three"></p>

            <div class="text-center">
            </div>

            <p id="day-three-temp"></p>

            <p id="day-three-humid"></p>

          </div>

          <div class="col-md-2 pt-3 pb-2 m-2 bg-primary text-white rounded">

            <p class="h5" id="day-four"></p>

            <div class="text-center">
            </div>

            <p id="day-four-temp"></p>

            <p id="day-four-humid"></p>

          </div>

          <div class="col-md-2 pt-3 pb-2 m-2 bg-primary text-white rounded">

            <p class="h5" id="day-five"></p>

            <div class="text-center">
            </div>

            <p id="day-five-temp"></p>

            <p id="day-five-humid"></p>

          </div>

        </div>

      </div>

    </div>

  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
